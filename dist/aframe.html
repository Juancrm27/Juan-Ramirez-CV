  .annotation{

    <model-viewer style="top: 0;
                         left: 0;
                         width: 100%; height: 100%;
                         background-color: #000000;
                         visibility: visible;
                         position: absolute;"
                  bounds="tight"
                  id="orbit-demo" interpolation-decay="200" 
                  src="https://cdn.glitch.me/afe710b0-fea5-4b58-94c5-6810aff501a8/miscadenas.glb?v=1706241635768" 
                  ios-src="https://cdn.glitch.me/afe710b0-fea5-4b58-94c5-6810aff501a8/miscadenas.glb?v=1706241635768"

                  ar-modes="scene-viewer webxr quick-look"
                  camera-controls poster="https://cdn.glitch.global/afe710b0-fea5-4b58-94c5-6810aff501a8/hoverglb_1.jpg?v=1706241623527"
                  touch-action="pan-y"
                  shadow-intensity="1" environment-image="neutral" auto-rotate
                  camera-orbit="0deg 80deg 3m" camera-target="0m 0m 0m" field-of-view="20deg">

    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
      
      
   <button slot="ar-button"
           style="background-color: white; 
                  border-radius: 4px;

  </button>
      
      
      
     
    
</model-viewer>

  <script>
(() => {
  const modelViewer = document.querySelector('#orbit-demo');
  const orbitCycle = [
    '45deg 55deg 4m',
    '-60deg 110deg 2m',
    modelViewer.cameraOrbit
  ];

  setInterval(() => {
    const currentOrbitIndex = orbitCycle.indexOf(modelViewer.cameraOrbit);
    modelViewer.cameraOrbit =
        orbitCycle[(currentOrbitIndex + 1) % orbitCycle.length];
  }, 8000);
})();
</script>
